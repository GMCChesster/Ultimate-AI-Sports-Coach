<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate AI Gymnastics Coach | Gymnastics</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #0a1a2d 100%); /* Blue tint for Gym */
            color: white; 
            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; 
        }
        .app-container { 
            width: 92%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(20px); 
            padding: 30px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.15); 
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        h1 { color: #40c4ff; font-size: 2.2rem; margin-bottom: 5px; letter-spacing: -1px; }
        .status { color: #00e676; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; display: block; text-transform: uppercase; }
        
        #chat-box { 
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 20px; padding: 20px; 
            height: 300px; overflow-y: auto; 
            text-align: left; font-size: 1rem; line-height: 1.5; border: 1px solid #444;
            margin-bottom: 20px; color: #fff; scroll-behavior: smooth;
        }
        
        .user-msg { color: #80d8ff; font-weight: bold; margin-top: 10px; text-align: right; }
        .coach-msg { color: #eee; margin-bottom: 10px; border-left: 3px solid #40c4ff; padding-left: 10px; background: rgba(64, 196, 255, 0.05); padding: 8px; border-radius: 0 10px 10px 0; }

        input { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            background: #222; color: white; font-size: 1rem; box-sizing: border-box;
            outline: 2px solid #40c4ff; margin-bottom: 10px;
        }
        
        .btn-main { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            background: #40c4ff; color: white; font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; transition: 0.2s; margin-bottom: 10px;
        }
        .btn-tip { 
            width: 100%; padding: 12px; border-radius: 15px; border: 1px solid #40c4ff; 
            background: transparent; color: #40c4ff; font-weight: bold; font-size: 0.9rem; 
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Coach AI: Gymnastics</h1>
        <span class="status">‚óè 2026 GYMNASTICS ENCYCLOPEDIA LOADED</span>

        <div id="chat-box">
            <div class="coach-msg">Coach: "Ready for the floor? Ask me about any skill or event!"</div>
        </div>

        <input type="text" id="userInput" placeholder="Ask: Handstand, Back Tuck, Beam..." onkeypress="if(event.key === 'Enter') getAdvice()">
        <button class="btn-main" onclick="getAdvice()">ASK COACH</button>
        <button class="btn-tip" onclick="tipOfTheDay()">‚ú® GYM TIP</button>
    </div>

    <script>
        const coachAdvice = {
            // --- FLOOR & TUMBLING ---
            "handstand": "Push the floor away! Shrug your shoulders to your ears and squeeze your glutes to stay in a straight line.",
            "cartwheel": "Hand, hand, foot, foot. Keep your arms locked and look at your hands the whole time!",
            "back tuck": "Set high first! Don't pull your head back; pull your knees to your chest at the peak of your jump.",
            "roundoff": "Rebound is everything! Snap your legs together at the top and push off your shoulders for power.",
            "front walkover": "Lunge deep, arms by ears. Push through your shoulders and keep your head back until your feet hit the floor!",

            // --- BEAM ---
            "beam": "Eyes on the end of the beam, not your feet. Squeeze your core to keep your center of gravity steady.",
            "pivot turn": "Stay high on your toes (relev√©) and squeeze your thighs together as you spin.",
            
            // --- BARS ---
            "kip": "Glide out fully, bring your toes to the bar, and pull the bar to your hips in one fast motion!",
            "cast": "Push down on the bar and lean your shoulders forward. The higher the shoulders, the higher the cast.",

            // --- WARMUPS ---
            "warmups": "Start with 5 mins of cardio, then wrist rolls, ankle circles, and bridge stretches for your back.",
            "stretching": "Hold your splits for 45 seconds each. Don't forget to stretch your shoulders and wrists!",

            // --- GREETINGS ---
            "hello": "Hello! Let's get to work. What event are we training?",
            "thanks": "No problem! Stick the landing! ü§∏"
        };

        const tips = [
            "TIP: Pointed toes make your score higher on every event!",
            "MOTIVATION: A 10.0 starts with a solid warmup!",
            "TIP: Tight legs = Light legs. Squeeze everything!",
            "MOTIVATION: Don't practice until you get it right. Practice until you can't get it wrong!",
            "TIP: Look at the end of the beam to stay balanced."
        ];

        function getAdvice() {
            const input = document.getElementById('userInput').value.toLowerCase();
            const chat = document.getElementById('chat-box');
            if(!input) return;

            let response = "I'm not sure about that move yet. Try 'Handstand', 'Kip', or 'Back Tuck'.";
            
            for (let move in coachAdvice) {
                if (input.includes(move)) {
                    response = coachAdvice[move];
                    break;
                }
            }

            chat.innerHTML += `<div class="user-msg">You: ${input}</div>`;
            chat.innerHTML += `<div class="coach-msg">Coach: ${response}</div>`;
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('userInput').value = "";
        }

        function tipOfTheDay() {
            const chat = document.getElementById('chat-box');
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            chat.innerHTML += `<div class="coach-msg" style="border-left-color: #00e676; background: rgba(0, 230, 118, 0.05);"><b>Tip of the Day:</b> ${randomTip}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
