<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Sports AI Coach | Tennis</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #1b3d0a 100%); /* Grass Court Green tint */
            color: white; 
            margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; 
        }
        .app-container { 
            width: 92%; max-width: 400px; 
            background: rgba(255, 255, 255, 0.07); 
            backdrop-filter: blur(20px); 
            padding: 30px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.15); 
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        h1 { color: #c0ff00; font-size: 2.2rem; margin-bottom: 5px; letter-spacing: -1px; }
        .status { color: #00e676; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; display: block; text-transform: uppercase; }
        
        #chat-box { 
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 20px; padding: 20px; 
            height: 300px; overflow-y: auto; 
            text-align: left; font-size: 1rem; line-height: 1.5; border: 1px solid #444;
            margin-bottom: 20px; color: #fff; scroll-behavior: smooth;
        }
        
        .user-msg { color: #e6ff80; font-weight: bold; margin-top: 10px; text-align: right; }
        .coach-msg { color: #eee; margin-bottom: 10px; border-left: 3px solid #c0ff00; padding-left: 10px; background: rgba(192, 255, 0, 0.05); padding: 8px; border-radius: 0 10px 10px 0; }

        input { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            background: #222; color: white; font-size: 1rem; box-sizing: border-box;
            outline: 2px solid #c0ff00; margin-bottom: 10px;
        }
        
        .btn-main { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            background: #c0ff00; color: #1a1a1a; font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; transition: 0.2s; margin-bottom: 10px;
        }
        .btn-tip { 
            width: 100%; padding: 12px; border-radius: 15px; border: 1px solid #c0ff00; 
            background: transparent; color: #c0ff00; font-weight: bold; font-size: 0.9rem; 
            cursor: pointer; transition: 0.2s;
        }
        button:hover { transform: scale(1.02); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Coach AI: Tennis</h1>
        <span class="status">‚óè 2026 TENNIS ENCYCLOPEDIA LOADED</span>

        <div id="chat-box">
            <div class="coach-msg">Coach: "Ready for the baseline? Ask me about serves, groundstrokes, or match strategy!"</div>
        </div>

        <input type="text" id="userInput" placeholder="Ask: Serve, Backhand, Split Step..." onkeypress="if(event.key === 'Enter') getAdvice()">
        <button class="btn-main" onclick="getAdvice()">ASK COACH</button>
        <button class="btn-tip" onclick="tipOfTheDay()">‚ú® COURT TIP</button>
    </div>

    <script>
        const coachAdvice = {
            // --- BASIC STROKES ---
            "serve": "Toss the ball about 18 inches in front of your lead foot. Explode upward and hit the ball at its highest point with full extension!",
            "forehand": "Prepare early! Turn your shoulders before the ball bounces and follow through all the way over your opposite shoulder.",
            "backhand": "Get your back leg behind the ball for a stable weight transfer. Whether one-handed or two, focus on a smooth, low-to-high swing.",
            "volley": "Keep your center of gravity low and step forward into the ball. Use a short 'punch' motion rather than a full swing!",
            "overhead": "Turn sideways and point at the ball with your non-dominant hand. Focus on consistency over raw power to win the point.",

            // --- MOVEMENT & FOOTWORK ---
            "split step": "Make a small jump as your opponent hits the ball. This allows you to react and push off in any direction instantly!",
            "recovery": "After every shot, immediately recover back to the center of the baseline or the 'T' to stay ready for the next one.",
            "footwork": "Footwork is king! Use small adjustment steps to get perfectly positioned behind the ball before swinging.",

            // --- STRATEGY & TACTICS ---
            "match strategy": "Remember the 5 R's: Ready, Read, React, Respond, and Recover. Tennis is a game of patience and reactionary skill!",
            "deuce": "At 40-40, you are at Deuce. You must win two consecutive points (Advantage and Game) to win the game.",
            "slice": "Use a high-to-low motion to put backspin on the ball. This keeps the ball low and forces your opponent to hit upward.",

            // --- WARMUPS ---
            "warmups": "Start with 10 mins of dynamic stretching (lunges, arm circles) followed by 'mini-tennis' at the service line to find your rhythm.",

            // --- GREETINGS ---
            "hello": "Ready for a set! What part of your game are we tuning up today?",
            "thanks": "Game, set, match! Keep hitting that sweet spot! üéæ"
        };

        const tips = [
            "TIP: Point your toes toward the net on volleys to maintain better balance!",
            "MOTIVATION: Consistency beats power. Keep one more ball in play than your opponent!",
            "TIP: Watch the ball all the way onto your strings‚Äîdon't look up early!",
            "MOTIVATION: A match is never over until the final point is won. Stay focused!",
            "TIP: Use your non-dominant arm to help with balance and shoulder rotation."
        ];

        function getAdvice() {
            const input = document.getElementById('userInput').value.toLowerCase();
            const chat = document.getElementById('chat-box');
            if(!input) return;

            let response = "I don't have that shot in my book yet. Try 'Serve', 'Forehand', or 'Match Strategy'.";
            
            for (let move in coachAdvice) {
                if (input.includes(move)) {
                    response = coachAdvice[move];
                    break;
                }
            }

            chat.innerHTML += `<div class="user-msg">You: ${input}</div>`;
            chat.innerHTML += `<div class="coach-msg">Coach: ${response}</div>`;
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('userInput').value = "";
        }

        function tipOfTheDay() {
            const chat = document.getElementById('chat-box');
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            chat.innerHTML += `<div class="coach-msg" style="border-left-color: #00e676; background: rgba(0, 230, 118, 0.05);"><b>Tip of the Day:</b> ${randomTip}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
